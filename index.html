<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website rekomendasi film menarik untuk ditonton.">
    <meta name="keywords" content="rekomendasi film, apa yang harus ditonton, film menarik">
    <title>Apa yang Harus Ditonton?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: #BDC4D4;
        }

        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 10px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        .recommendation {
            background: #E1DFE1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recommendation img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cta {
            background: #BDC4D4;
            color: #BDC4D4;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #BDC4D4;
            margin-top: 20px;
        }

        a {
            color: #2c3e50;
            text-decoration: none;
        }

        .like-button {
            background: #e74c3c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .like-button:hover {
            background: #c0392b;
        }

        .liked {
            background: #27ae60;
        }
    </style>
    <script>
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const formattedTime = now.toLocaleDateString('id-ID', options);
            
            timeElement.textContent = " " + formattedTime;
        }
    
        // Panggil fungsi updateTime setiap detik
        setInterval(updateTime, 1000);
    
        // Panggil fungsi updateTime ketika halaman pertama kali dimuat
        updateTime();
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const movies = [
                {
                    title: 'Film Drama: "Capernaum" (2018)',
                    img: 'https://cdn.idntimes.com/content-images/community/2020/06/capernaum-2-694adb464036f604c635b9c854db838d_600x400.jpg',
                    desc: 'Film ini mengisahkan Zain, seorang anak laki-laki berusia 12 tahun yang hidup di jalanan Beirut setelah melarikan diri dari keluarganya yang lalai. Dari balik jeruji, ia menggugat orang tuanya karena membawa dirinya ke dalam kehidupan penuh kemiskinan dan pengabaian.',
                },
                {
                    title: 'Film Animasi: "Maharaja" (2024)',
                    img: 'https://rakyatsulsel.fajar.co.id/wp-content/uploads/2024/08/bg_maharaja.jpg',
                    desc: 'Maharaja merupakan film yang bercerita tentang seorang tukang cukur memohon kepada polisi untuk membantunya menemukan tempat sampah yang dicuri dari rumahnya. Ia secara samar memberi tahu polisi bahwa "lakshmi" miliknya telah diambil, membuat mereka tidak yakin apakah itu orang atau objek. Pencariannya untuk memulihkan "lakshmi" yang sulit dipahami terungkap.',
                },
                {
                    title: 'Film Thriller: "Bad Genius" (2017)',
                    img: 'https://occ-0-6708-64.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABW8kuhkcELjlhRy8AHKxahWhWq7GL0y-upzPM7eKX5llgdHjdpPTwtQx8VIHY4yyvn5MyBRhuM8abIweWDCZsg-cCWLBKMNJvz2J.webp?r=589',
                    desc: 'Drama penuh ketegangan tentang sekelompok siswa jenius yang membuat skema curang untuk membantu teman-temannya lulus ujian internasional. Menawarkan cerita cerdas dan intens.',
                },
                {
                    title: 'Film Horor: "Train to Busan" (2016)',
                    img: 'https://cdn.medcom.id/dynamic/content/2020/07/14/1164766/hmnuUSyjlp.jpg?w=1024',
                    desc: 'Film Korea Selatan ini menceritakan perjalanan menegangkan di kereta cepat saat wabah zombie melanda. Penuh aksi, drama, dan momen yang menyentuh hati.',
                },
                {
                    title: 'Film Fantasi: "Bridge to Terabithia" (2007)',
                    img: 'https://www.intofilm.org/intofilm-production/scaledcropped/970x546https%3A/s3-eu-west-1.amazonaws.com/images.cdn.filmclub.org/film__3629-bridge-to-terabithia--hi_res-03d5bc94.jpg/film__3629-bridge-to-terabithia--hi_res-03d5bc94.jpg',
                    desc: 'Sebuah cerita persahabatan dan imajinasi antara dua anak yang menciptakan dunia magis bernama Terabithia untuk melarikan diri dari realitas sehari-hari.',
                },
                {
                    title: 'Film Sci-Fi: "Interstellar" (2014)',
                    img: 'https://kmtntf.ft.ugm.ac.id/wp-content/uploads/sites/771/2023/02/interstellar_poster_0.jpg',
                    desc: 'Sebuah perjalanan epik melintasi ruang dan waktu, di mana seorang astronot harus menyelamatkan umat manusia dengan mencari planet layak huni di galaksi lain. Film ini menggabungkan visual memukau dengan cerita yang emosional.',
                },
                {
                    title: 'Film Misteri: "Inception" (2010)',
                    img: 'https://image.tmdb.org/t/p/w780/rWDkbJlIyqN8KcqXajh9sZMwGzo.jpg',
                    desc: 'Film legendaris tentang pencurian di dunia mimpi, yang penuh dengan aksi, ketegangan, dan ide orisinal. Christopher Nolan menyuguhkan visual menakjubkan dan cerita yang mengajak berpikir.',
                },
                {
                    title: 'Film Aksi: "Limitless" (2011)',
                    img: 'https://cinemashock.org/wp-content/uploads/2012/07/limitless-powerful-and-charismatic.jpg',
                    desc: 'Seorang penulis menemukan pil ajaib yang memungkinkannya memanfaatkan seluruh potensi otaknya. Cerita penuh aksi dan plot twist yang menegangkan.',
                },
                {
                    title: 'Film Thriller Psikologis: "Shutter Island" (2010)',
                    img: 'https://assets-a1.kompasiana.com/items/album/2021/06/27/22-222153-shutter-island-movie-poster-60d8493fbb44860618425b02.jpg?t=o&v=1200',
                    desc: 'Leonardo DiCaprio membintangi film misteri ini sebagai seorang detektif yang menyelidiki hilangnya seorang pasien di rumah sakit jiwa yang terletak di pulau terpencil. Ketegangan dan plot twist akan membuat Anda terus bertanya-tanya.',
                },
                {
                    title: 'Film Misteri: "Fractured" (2019)',
                    img: 'https://asset.kompas.com/crops/jyWbb7x3eKJS65ynS7nk3puOEKU=/0x230:1124x980/1200x800/data/photo/2021/03/12/604acfc1dfe88.jpg',
                    desc: 'Film ini mengikuti seorang pria yang berjuang untuk menemukan istri dan anaknya yang menghilang secara misterius di rumah sakit. Sebuah thriller penuh intrik dan teka-teki.',
                }
            ];

            const container = document.createElement('div');
            container.className = 'container';
            document.body.appendChild(container);

            movies.forEach(movie => {
                const section = document.createElement('section');
                section.className = 'recommendation';

                const title = document.createElement('h2');
                title.textContent = movie.title;

                const img = document.createElement('img');
                img.src = movie.img;
                img.alt = movie.title;

                const desc = document.createElement('p');
                desc.textContent = movie.desc;

                const button = document.createElement('button');
                button.className = 'like-button';
                button.textContent = 'Suka';
                button.onclick = () => {
                    button.classList.toggle('liked');
                    button.textContent = button.classList.contains('liked') ? 'Disukai!' : 'Suka';
                };

                section.appendChild(title);
                section.appendChild(img);
                section.appendChild(desc);
                section.appendChild(button);

                container.appendChild(section);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Apa yang Harus Ditonton?</h1>
        <div id="current-time" style="text-align:center; font-size: 1.2em; margin-bottom: 20px;"></div>
        <p>Rekomendasi tontonan terbaik untuk semua suasana hati!</p>
    </header>
</body>
</html>
